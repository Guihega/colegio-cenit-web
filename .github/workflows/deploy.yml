name: ğŸš€ Deploy Colegio Cenit to Hostinger (Dominio mhegasdev.com.mx)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Generar build de Next.js (Export static)
        run: npm run build

      - name: ğŸ” Verificar contenido de out
        run: ls -R ./out

      - name: ğŸ“¤ Subir vÃ­a FTP a Hostinger (Dominio mhegasdev.com.mx)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: colegio-cenit/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/package*.json
            **/next.config.*
            **/tsconfig.*
            **/README.md
          log-level: verbose

      - name: â³ Esperar 10 segundos antes de validar
        run: sleep 10

      - name: âœ… Verificar que el sitio estÃ¡ en lÃ­nea
        id: check_site
        run: |
          URL="https://mhegasdev.com.mx/colegio-cenit/"
          echo "Comprobando disponibilidad de $URL ..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" "$URL")
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" = "200" ]; then
            echo "âœ… Sitio en lÃ­nea (HTTP $STATUS)"
          else
            echo "âŒ Error: respuesta HTTP $STATUS"
            exit 1
          fi

      - name: ğŸ’¬ Publicar comentario en el commit
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸš€ **Deploy Colegio Cenit**"
          message: |
            ${{ steps.check_site.outputs.status == '200' && 'âœ… **Deploy exitoso** â€” el sitio estÃ¡ en lÃ­nea.  
            ğŸŒ https://mhegasdev.com.mx/colegio-cenit/' || 'âŒ **Error en el deploy** â€” el sitio no respondiÃ³ correctamente.  
            Verifica los logs en GitHub Actions.' }}
